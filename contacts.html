<!DOCTYPE html>
<html>
   <head>
      <title>
         My Contacts
      </title>
      <style>
         li {
         float: left;
         display: inline-block;
         font-family: courier;
         font-size: 150%;
         }
         ul li span:first-child {
         width: 400px;
         display: inline-block;
         }
         ul li span{
         font-size: 90%;
         }
         .search-container {
         float: right;
         }
         .search-container button:hover {
         background: #ccc;
         }
      </style>
   </head>
   <body onload=load()>
      <h1 class="text-center" style="color:blue; font-family: Impact;"> This is Contacts Page </h1>
      <div class="container">
         <div class="jumbotron">
            <div class="search-container">
               <form  id="search" onsubmit="return false;">
                  <input type="text" placeholder="Search.." name="search">
                  <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
               </form>
            </div>
            </br> </br>
            <form id="contacts" onsubmit="return false;">
               <div class="form-group">
                  <label for="name">Enter Contact Name:</label>
                  <input type="text" required id="name" class="form-control" />
               </div>
               <div class="form-group">
                  <label for="Num">Enter Mobile number</label>
                  <input type="text" required id="Num" class="form-control" pattern="^[+]?[0-9]{10}$" />
               </div>
               <button type="submit" class="btn btn-default">Add Contact</button>
            </form>
         </div>
         <div class="contacts-row">
            <ul style="float: left;width: 100%; ">
               <li style="width:400px; color: blue; font-family: Impact;">NAME</li>
               <li style="color: blue; font-family: Impact;">CONTACTS</li>
            </ul>
            <ul id="contactslist" data-toggle="modal" data-target="#myModal" style="float: left;">
            </ul>
         </div>
         <!-- Modal -->
         <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
               <!-- Modal content-->
               <div class="modal-content">
                  <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                     <h4 class="modal-title">EDIT CONTACT</h4>
                  </div>
                  <div class="modal-body">
                     <form id="editContacts" onsubmit="return false;">
                        <div class="form-group">
                           <label for="name">Enter Contact Name:</label>
                           <input type="text" required id="editName" class="form-control" />
                        </div>
                        <div class="form-group">
                           <label for="Num">Enter Mobile number</label>
                           <input type="text" required id="editNum" class="form-control" pattern="^[+]?[0-9]{10}$" />
                        </div>
                        <button type="submit" class="btn btn-default">Update Contact</button>
                     </form>
                  </div>
                  <div class="modal-footer">
                     <button id="deleteContact" type="button" class="btn btn-default" data-dismiss="modal">Delete Contact</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="addContacts.js"></script>
   </body>
</html>
